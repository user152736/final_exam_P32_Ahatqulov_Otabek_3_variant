{% extends 'base.html' %}
{% load crispy_forms_tags %}




{% block main %}
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 class="m-3 text-primary">Login</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary"> Login </button>
                    or
                    <a href="{% url 'register' %}">Register</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
